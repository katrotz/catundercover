<section class="portfolio">
    <md-card class="portfolio__card">
        <md-toolbar [color]="primary" class="navbar">
            <span class="navbar__item" *ngFor="let tag of tags">
                <a href="" md-button>{{tag.title | uppercase}}</a>
            </span>
        </md-toolbar>

        <md-grid-list class="portfolio__items" cols="4" rowHeight="1:1" gutterSize="10px">
            <md-grid-tile class="portfolio__item" *ngFor="let item of items">
                <a href="" [routerLink]="['/portfolio', item.slug]">
                    <div class="portfolio__item_normal">
                        <img [src]="item.image"/>
                    </div>
                    <div class="portfolio__item_hover">
                        <span class="title" md-button>{{item.title | uppercase}}</span>
                        <span class="tags" md-button>
                            <span>IN:</span>
                            <span class="tags__item" *ngFor="let tag of item.tags">{{tag.title | uppercase}}</span>
                        </span>
                    </div>
                </a>
            </md-grid-tile>
        </md-grid-list>
    </md-card>
</section>
